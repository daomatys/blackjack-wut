<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackjack Wut: Enjoy your stay!</title>
    <link rel="stylesheet" href="index.css">
    <script defer type="module" src="index.js"></script>
  </head>

  <body>
    <div class="shadow-frame"></div>

    <div id="start-screen-menu">
      <div data-menu></div>
    </div>
    
    <div id="blackjack-table">
      <div data-bank></div>
      <div data-deck-unit></div>
      <div data-zone-dealer class="hand">
        <img src="src/assets/graphics/zone_hand.png">
        <div class="holder hand__dealer"></div>
      </div>
      <div data-zone-player class="hand">
        <img src="src/assets/graphics/zone_hand.png">
        <div class="holder hand__player allow-drop">
          <div class="subhand subhand__left"></div>
          <div class="subhand subhand__right"></div>
        </div>
      </div>
      <div data-panel></div>
      <div data-sidebar></div>
    </div>
  </body>
</html>
